# This file is layered on top of /data/homeserver.yaml generated by Synapse at first run.
# Local development defaults: no TLS, no federation, open registration.

server_name: "localhost"

# Listen for client traffic over plain HTTP on 8008
listeners:
  - port: 8008
    tls: false
    type: http
    x_forwarded: false
    resources:
      - names: [client]
        compress: false

# Do not configure a federation listener (8448). Keep outbound federation disabled.
send_federation: false

# Allow registration for local testing (do not use on shared/production hosts)
enable_registration: true
enable_registration_without_verification: true
registration_shared_secret: "dev-shared-secret-change-me"

report_stats: false
